<footer class="site-footer">

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          {% if site.github_username %}
          <li>
            <span class="fa fa-github fa-lg fa-fw"></span>
            <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
          </li>
          {% endif %}

          <li>
            <span class="fa fa-envelope-o fa-lg fa-fw"></span>
            <a href="mailto:{{ site.email }}"> {{ site.email }}</a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>
    
    <div class="footer-copy">
      Copyright © 2016 Ladislav Slezák<br/>
      Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
      <a href="https://pages.github.com/">GitHub pages</a>
    </div>

  </div>

</footer>
