  <div class="sharing-header">
    Share this:
  </div>

  <ul class="sharing-list">
    <li><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="sharing-button google-button" rel="nofollow" target="_blank" title="Share on Google+">
      <span class="fa fa-google-plus fa-fw"></span> Google+
    </a></li>
    <li><a href="https://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}" class="sharing-button twitter-button" rel="nofollow" target="_blank" title="Share on Twitter">
      <span class="fa fa-twitter fa-fw"></span>Twitter</a></li>
    <li><a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
        class="sharing-button facebook-button" rel="nofollow" target="_blank" title="Share on Facebook">
      <span class="fa fa-facebook fa-fw"></span>Facebook</a></li>
    <li><span class="fa fa-pinterest fa-fw"></span>Pinterest</li>
  </ul>

</div>
